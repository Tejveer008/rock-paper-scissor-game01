<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="icon" class="gicon" type="image/png" href="title-icon.webp" />
    <link rel="stylesheet" href="game.css">
</head>
<body>
<h1 id="head">ROCK-PAPER-SCISSORS</h1>

    <!-- choices -->
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.webp"/>
        </div>
        <div class="choice" id="paper">
            <img src="paper.webp"/>
        </div>
        <div class="choice" id="scissors">
            <img src="sciss.webp"/>
        </div>
    </div>
    <hr>
    <!-- score-board -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YourScore</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>ComputerScore</p>
        </div>
    </div>
    <hr>
    <div class="msg-container"  id="msg"> 
        <p>Play your move</p>
    </div>
    <script src="game.js"></script> 
    <footer>&copy Created by Tejveer Singh</footer>
</body>
</html>
